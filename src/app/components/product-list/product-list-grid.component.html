<div class="main-content">
<div class="section-content section-content-p30">
    <div class="container-fluid">
        <div class="row">
       <div *ngFor="let prod of products" class="col-md-3">
        <div class="product-box">
            <img src="{{ prod.imageUrl }}" class="img-responsive mx-auto">
            <h1> {{ prod.name }}</h1>
            <div class="price"> {{ prod.price | currency:'USD'}}</div>
            <a href="#" class="primary-btn" style="text-decoration: none;">Add to cart</a>
        </div>
       </div>

        </div>

    </div>


</div>




</div>
