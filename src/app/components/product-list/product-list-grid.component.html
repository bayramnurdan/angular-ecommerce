<div class="main-content">
<div class="section-content section-content-p30">
    <div class="container-fluid">
        <div class="row">
       <div *ngFor="let prod of products" class="col-md-3">
        <div class="product-box">

            <a routerLink="/products/{{ prod.id }}">

            <img src="{{ prod.imageUrl }}" class="img-responsive mx-auto">
            </a>

            <a routerLink="/products/ {{ prod.id }}">
                <h1> {{ prod.name }}</h1>
            </a>
           
  
            <div class="price"> {{ prod.price | currency:'USD'}}</div>
            <a href="#" class="primary-btn" style="text-decoration: none;">Add to cart</a>
        </div>
       </div>

       <!-- If products empty display message-->
       <div *ngIf ="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
        No products found

       </div>

        </div>

    </div>


</div>




</div>
